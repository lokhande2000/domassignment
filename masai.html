<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button>Apply</button>
</body>
<script>

    let btn = document.querySelector("button");
    let di = document.querySelector("h2").innerHTML;
    // console.log(display);

    btn.addEventListener("click", ()=>{
        let name = document.querySelector("input").value;
        let gender = document.getElementById("gender").value;
        // di.innerHTML = gender;
        // console.log(text);        
        // console.log(gender);        
        document.querySelector("#display").innerHTML = `name ${name} and gender ${gender}`;
    });

    
</script>
</html>
