<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
<script>
  function login() {
    //complete this function
     let res = document.getElementById("display").innerText = "Login Success";
     console.log(res);
  }

  function logout() {
    //complete this function
    let ans = document.getElementById("display").innerText = "Logout Success";
    console.log(ans);
  }
</script>
</html>
